<!DOCTYPE html>
<html>
    <head>
        <title>profile page</title>
        <meta name="viewport" content="width=devicee-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
            img{
                height: 500px;
                width: 500px
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="menu-mobile">
                <a href="#">Menu</a>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">MY INVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image:url(assets/img/profile.jpg)"></div>
            </div>
            <div class="description">
                <h1>Joya Nafa Ulya</h1>
                <p>Front End Designer</p>
                <a href="#" class="but">Contact</a>
                <a href="#" class="button border-blue">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-gray">15</p>
                </div>
                <div class="data">
                    <p class="field">LOCATION</p>
                    <P class="text-gray">Kudus, Jawa Tengah, Indonesia</P>
                </div>
                <div class="data">
                    <p class="field">Years Experience</p>
                    <P class="text-gray">1</P>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p class="text-gray">joyanisaaa@gmail.com</p>
                </div>
            </div>
        </section>
        <section id="input-form">
            <form method="#" action="#">
                <div class="form">
                        <label>Nama</label>
                        <input type="text" name="name">
                </div>
                <div class="form">
                        <label>Role</label>
                        <input type="text" nama="role">
                </div>
                <div class="form">
                        <label>Availability</label>
                        <input type="text" nama="availability">
                </div>
                <div class="form">
                        <label>Age</label>
                        <input type="number" nama="age">
                </div>
                <div class="form">
                        <label>Location</label>
                        <input type="text" nama="location">
                </div>
                <div class="form">
                        <label>Years Experience</label>
                        <input type="number" nama="years">
                </div>
                <div class="form">
                        <label>Email</label>
                        <input type="email" nama="email">
                </div>
                <div class="form">
                    <label>Religion</label>
                    <select type="text"name="religion">
                        <option>Islam</option>
                        <option>Kisten</option>
                        <option>Budha</option>
                        <option>Hindu</option>
                    </select>
                </div>
                <div class="form">
                    <label>Upload Picture</label>
                    <input type="file" name="pic">
                </div>
                <div class="form">
                        <input type="submit" nama="submit" 
                        value="SUBMIT" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
</html>
